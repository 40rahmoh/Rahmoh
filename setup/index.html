<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starter</title>
    <!-- font-awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css"
    />
    <!-- styles -->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
  <section class="menu">
    <!--title-->
    <div class="title">
      <h2>Our Menu</h2>
      <div class="Underline"></div>
    </div>
    <!--filter-->
      <div class="btn-container">
        <button class="filter-btn" data-id="all">all</button>
        <button class="filter-btn" data-id="breakfast">breakfast</button>
        <button class="filter-btn" data-id="Lunch">Lunch</button>
        <button class="filter-btn" data-id="shakes">shakes</button>   
      </div>
      <!--menu item-->
      <div class="section-center">
        <!--single item-->
        <article class="menu-item">
          <img src="./menu-item.jpeg" alt="menu item" class="">
          <div class="item-info">
            <head>
              <h4>Buttermilk Pancake</h4>
              <h4 class="price">$15</h4>
            </head>
            <p class="item-text">
              Lorem ipsum dolor sit, amet consectetur adipisicing elit. Velit mollitia minima animi,
               consequatur aut dolor laboriosam explicabo! 
              Consequuntur vitae voluptate optio maxime, sequi, quas, odit aliquam soluta dolore et fugit.
            </p>
          </div>
        </article>
      </div>
  </section>
    <!-- javascript -->
    <script src="app.js"></script>
  </body>
</html>
